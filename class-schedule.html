<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Management System - Class Schedule</title>
  
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Poppins', sans-serif;
    }
    header {
      background-color: #333;
      padding: 10px 0;
    }

    header .logo h1 {
      color: white;
      font-size: 30px;
      text-align: center;
    }


    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #28a745;
    }

    .container {
      margin-top: 10px;
    }

    /* Class Schedule Styles */
    #schedule h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background-color: #28a745;
      color: white;
    }

    thead th {
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }

    tbody td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      color: #333;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    .book-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .book-btn:hover {
      background-color: #218838;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }


    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tbody td {
        position: relative;
        padding-left: 50%;
        text-align: right;
      }
      tbody td::before {
        position: absolute;
        left: 10px;
        top: 12px;
        content: attr(data-label);
        font-weight: bold;
        color: #555;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container d-flex align-items-center justify-content-between ">
      <div class="logo">
        <h1>GymPro</h1>
      </div>
      <nav>
        <ul class="nav">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="class-schedule.html" class="nav-link">Class Schedule</a></li>
          <li><a href="profile.html" class="nav-link">Profile</a></li>
          <li><a href="book-class.html" class="nav-link">Book Class</a></li>
          <li><a href="payment.html" class="nav-link">Payment</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Class Schedule Section -->
  <section id="schedule">
    <div class="container">
      <h2>Class Schedule</h2>
      <table>
        <thead>
          <tr>
            <th>Class Name</th>
            <th>Trainer</th>
            <th>Time</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Class Name">Yoga</td>
            <td data-label="Trainer">C</td>
            <td data-label="Time">8:00 AM</td>
            <td data-label="Action"><button class="book-btn" onclick="bookClass('Yoga')">Book</button></td>
          </tr>
          <tr>
            <td data-label="Class Name">Cardio</td>
            <td data-label="Trainer">B</td>
            <td data-label="Time">10:00 AM</td>
            <td data-label="Action"><button class="book-btn" onclick="bookClass('Cardio')">Book</button></td>
          </tr>
          <tr>
            <td data-label="Class Name">Strength Training</td>
            <td data-label="Trainer">A</td>
            <td data-label="Time">12:00 PM</td>
            <td data-label="Action"><button class="book-btn" onclick="bookClass('Strength Training')">Book</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2025 GymPro. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    function bookClass(className) {
      alert("You have booked the " + className + " class!");
    }
  </script>
</body>
</html>
